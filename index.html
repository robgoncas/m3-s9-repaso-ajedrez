<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ajedrez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1505682634904-d8c5d8a4f0cd');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .chess-board {
            border-spacing: 0;
            border: 4px solid #333;
            margin: 0 auto;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .chess-board td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .chess-board .white {
            background-color: #f0d9b5;
        }

        .chess-board .black {
            background-color: #b58863;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            box-shadow: 0 4px 6px rgba(108, 117, 125, 0.4);
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:active, .btn-secondary:active {
            box-shadow: none;
        }

        #salida {
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Juego de Ajedrez</h1>
            </div>
        </div>
        <div class="row my-2">
            <div class="col text-center">
                <button id="agregarJugador" class="btn btn-primary">Agregar Jugador</button>
                <button id="agregarMovimiento" class="btn btn-secondary">Agregar Movimiento</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="tablero" class="mb-2">
                    <table class="chess-board" id="tableroAjedrez">
                        <!-- El tablero de ajedrez se generará dinámicamente aquí -->
                    </table>
                </div>
            </div>
        </div>

        <div id="salida" class="mt-4"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
